<!DOCTYPE html>
<!--[if IE 9]>
<html class="lt-ie10" lang="en"> <![endif]-->
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDBA Date Picker</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/foundation.min.css">

    <link href="css/jquery-ui-1.10.1.css" rel="stylesheet">

    <!-- datepicker skin is from: https://github.com/rtsinani/jquery-datepicker-skins -->
    <link rel="stylesheet" href="css/latoja.datepicker.css">


    <!--<link type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/themes/ui-darkness/jquery-ui.css" rel="stylesheet">-->


    <link rel="stylesheet" href="css/app.css">

    <script src="js/vendor/custom.modernizr.js"></script>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>


</head>
<body>


<div class="row">
    <div class="large-12 columns">

        <div class="verticalSpace"></div>
        <h1>GDBA Fall2013 to Spring2014 Migration Date Picker</h1>
        <div id="datepicker" class="ll-skin-latoja"></div>
        <div class="verticalSpace"></div>

    </div>
</div>

<div class="row">
    <div class="large-12 columns">

        <table>
            <thead>
            <tr>
                <th class="table-column-20">Wk #</th>
                <th class="table-column-40">Fall 2013</th>
                <th>Spring 2014</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><span id="weekNumber">&dash;</span></td>
                <td><span id="dateoutput1">&dash;</span></td>
                <!-- Mon, 9 Sep 2013 -->
                <td><span id="dateoutput2">&dash;</span></td>
                <!-- Mon, 6 Jan 2014 -->
            </tr>
            </tbody>

        </table>


    </div>
   <!-- <div class="large-8 columns hidden"><span id="numberOfMonths">1</span></div>-->
</div>


<!--<script src="js/vendor/jquery.js"></script>-->
<script src="js/app.js"></script>
<script src="js/foundation.min.js"></script>


<script>
    $(document).foundation();
</script>
</body>
</html>
