

<!DOCTYPE html>
<html>
<head>

    <title>GDBA Fall2013 to Spring2014 Migration Date Picker</title>

    <link type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/themes/ui-darkness/jquery-ui.css" rel="stylesheet">

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>

    <style>
        body {
        background-color:#FFFBE8;
        }

    </style>
</head>
<body>

<div id="datepicker"></div>
<br>

<table border="1">
    <tr>
        <th>Week number</th>
        <th>Fall 2013</th>
        <th>Spring 2014</th>
    </tr>
    <tr>
        <td id="weekNumber"> </td>
        <td id="dateoutput1"> </td>
        <td id="dateoutput2"> </td>
    </tr>

</table>


<script type="text/javascript">
    /*
     * jQuery UI Datepicker: Parse and Format Dates
     * http://salman-w.blogspot.com/2013/01/jquery-ui-datepicker-examples.html
     */
    $(function () {



        $("#datepicker").datepicker({
            /*
            inline: true,
            showOtherMonths: true,
            dayNamesMin: ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'],
            */

            defaultDate: '09-09-13',
            numberOfMonths: 4,
            dateFormat: "dd-mm-yy",
            onSelect: function (dateText, inst) {
                var date = $.datepicker.parseDate(inst.settings.dateFormat || $.datepicker._defaults.dateFormat, dateText, inst.settings);
                var dateText1 = $.datepicker.formatDate("D, d M yy", date, inst.settings);
                date.setDate(date.getDate() + 119);
                var dateText2 = $.datepicker.formatDate("D, d M yy", date, inst.settings);

                var newDate = date.getDate();
                var newMonth = date.getMonth();

                var weekNumber;

                if ((newDate >= 6 && newDate <= 10) && (newMonth == 0)) {
                    weekNumber = 1;
                    console.log(weekNumber);
                } else if ((newDate >= 13 && newDate <= 17) && (newMonth == 0)) {
                    weekNumber = 2;
                    console.log(weekNumber);
                }



                $("#weekNumber").html("<b>" + weekNumber + "</b>");

                $("#dateoutput1").html("<b>" + dateText1 + "</b>");
                $("#dateoutput2").html("<mark><strong>" + dateText2 + "</strong></mark>");


            }
        });
    });
</script>

</body>
</html>
